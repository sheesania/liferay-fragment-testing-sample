<div class="test-fragment">
  <div class="tab-panel">
    [#list 0..configuration.numberOfTabs-1 as i]
    <div
      aria-labelledby="tab${i+1}"
      class="invisible tab-panel-item"
      data-control-tab="tab${i+1}"
      data-fragment-namespace="${fragmentEntryLinkNamespace}"
      id="tabPanel${i+1}"
      role="tabpanel"
      tabindex="0"
    >
      <lfr-drop-zone></lfr-drop-zone>
    </div>
    [/#list]
  </div>
</div>
